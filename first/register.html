<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
    <title>注册页</title>
</head>

<body>
    <header class="header w">
        <img src="./images/Logo.png" alt="">
    </header>
    <div class="w regiester_area">
        <h3 class="hd">
            注册新用户
            <div class="login">
                我有账号，去 <span>登陆</span>
            </div>
        </h3>
        <div class="form_area">
            <form action="">
                <ul>
                    <li><label for="">手机号：</label> <input class="inp" type="text">
                        <span class="error"> <i class="error_icon"></i> 手机号码格式不正确，请从新输入 </span>
                    </li>
                    <li>
                        <label for="">短信验证码：</label>
                        <input class="inp" type="text">
                        <span class="success"><i class="success_icon"></i> 短信验证码输入正确 </span>
                    </li>
                    <li>
                        <label for="">登录密码：</label>
                        <input class="inp" type="text">
                        <span class="error">手机号码格式不正确，请从新输入 </span>
                    </li>
                    <li class="save">
                        安全程度
                        <em class="ruo">弱</em>
                        <em class="zhong">中</em>
                        <em class="qaing">强</em>
                    </li>
                    <li>
                        <label for="">确认密码：</label>
                        <input class="inp" type="text">
                        <span class="error">手机号码格式不正确，请从新输入 </span>
                    </li>
                    <li class="agree">
                        <input type="checkbox" name="" id="">
                        同意协议并注册
                        <a href="">《知果果用户协议》</a>
                    </li>
                    <li class="sub_mit">
                        <input type="submit" value="完成注册">
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <footer class="footer">

    </footer>
</body>

</html>
