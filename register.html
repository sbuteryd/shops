<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewheaderport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <header class="header w">
        <img src="./images/logo.png" alt="">
    </header>
    <div class="w register_area">
        <div class="hd">
            <h4>注册新用户</h4>
            <span>我有账号，去<a class="style_red ">登陆</a></span>
        </div>
        <div class="bd">
            <form>
                <ul>
                    <li>
                        <label for="">手机号:</label>
                        <input class="int" type="text">
                        <span class="error"><i class="error_icon"></i>
                            手机号码格式不正确，请从新输入</span>
                    </li>
                    <li>
                        <label for="">短信验证码:</label>
                        <input class="int" type="text">
                        <span class="error"><i class="succss_icon"></i>
                            手机号码格式不正确，请从新输入</span>
                    </li>
                    <li>
                        <label for="">登陆密码:</label>
                        <input class="int" type="text">
                        <span class="error"><i class="error_icon"></i>
                            手机号码格式不正确，请从新输入</span>
                    </li>
                    <li class="save">
                        安全强度
                        <em class="ruo">弱</em>
                        <em class="zhong">中</em>
                        <em class="qiang">强</em>
                    </li>
                    <li>
                        <label for="">确认密码:</label>
                        <input class="int" type="text">
                        <span class="error"><i class="error_icon"></i>
                            手机号码格式不正确，请从新输入</span>
                    </li>
                    <li class="agree">
                        <input type="checkbox" name="" id="">
                        同意协议并注册
                        <a href="">《知果果用户协议》</a>
                    </li>
                    <li>
                        <input type="submit" value="完成注册">
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
