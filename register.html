<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人注册</title>
    <link rel="icon" href="favicon.ico">
    <!-- 引入我们的初始化css -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- 注册页面css -->
    <link rel="stylesheet" href="./css/register.css">

</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="./images/logo.png" alt="">
                </a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户 <div class="login">我有账号，去<a href="#">登陆</a></div>
            </h3>
            <div class="reg_from">
                <ul>
                    <li>
                        <label for="">手机号:</label><input type="search" name="" id=""><span class="error"> <i
                                class="error_icon"></i>
                            手机号码格式不正确，请从新输入</span>
                    </li>
                    <li>
                        <label for="">短信验证码:</label><input type="search" name="" id=""><span class="success"> <i
                                class="success_icon"></i>
                            短信验证码输入正确</span>
                    </li>
                    <li>
                        <label for="">登录密码:</label><input type="search" name="" id=""><span class="error"> <i
                                class="error_icon"></i>
                            手机号码格式不正确，请从新输入</span>
                    </li>
                    <li>
                        <label for="">确认密码:</label><input type="search" name="" id=""><span class="error"> <i
                                class="error_icon"></i>
                            手机号码格式不正确，请从新输入</span>
                    </li>
                </ul>
            </div>
        </div>
        <footer>底部区域</footer>
    </div>
</body>

</html>
